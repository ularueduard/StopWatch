<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="header">
      <h1>My Awesome Stop Watch Project</h1>
    </section>
    <section class="body wrapper">
      <div class="container">
        <h2>STOPWATCH</h2>
        <p>
          <span id="hours">00</span>:<span id="minutes">00</span>:<span
            id="seconds"
            >00</span
          >
        </p>
      </div>
      <div class="container">
        <button id="button-start" class="btn btn-lg btn-outline-danger">
          START
        </button>
        <button id="button-stop" class="btn btn-lg btn-outline-danger">
          STOP
        </button>
        <button id="button-reset" class="btn btn-lg btn-outline-danger">
          RESET
        </button>
      </div>
    </section>
    <section class="footer">
      <p>Â®Eduard Ularu</p>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
